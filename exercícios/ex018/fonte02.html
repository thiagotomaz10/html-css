<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Urban';
            src: url('fonts/urban jungle.otf') format(opentype);
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */

        }
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family:'Urban', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
