<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        h1 {
            text-align: center;
        }
        picture {
            width: 100%
            }
    </style>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="./imagens/foto-m.png" type="image/png">
        
        <img src="./imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio-entrada.mp3" type="audio/mpeg">
        <source src="midia/audio-entrada.ogg" type="audio/ogg">
        <source src="midia/audio-entrada.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a
            href="midia/audio-entrada.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    

</body>
</html>
