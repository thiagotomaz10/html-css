<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><span title="Use a tag <p>">Parágrafos</span></li>
            <li><span title="Use as tags <h1>...<h6>">Títulos</span></li>
                <li><span title="Use a tag <img>">Imagens</span></li>
                <li><span title="Use a tag <abbr>">Abreviações</span></li>
                    <li><span title="Use a tag <code>">Código-fonte</span></li>
                        <li><span title="Use as tag <ol> e <li>">Listas Numeradas</span></li>
                            <li><span title="Use as tag <ul> e <li>">Listas com demarcadores</span></li>
    </ul>
</body>
</html>
